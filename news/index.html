<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Gift Real Estate PLC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#004d40',
                        'brand-yellow': '#fdd835',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center h-20">
            <div class="flex items-center">
                <a href="/"><img src="/public/assets/logo.png" alt="Logo" class="h-16 object-contain"></a>
            </div>
            <div class="hidden md:flex space-x-8 font-semibold text-brand-green">
                <a href="/" class="hover:text-brand-yellow">HOME</a>
                <a href="/#about" class="hover:text-brand-yellow">ABOUT US</a>
                <a href="/#gallery" class="hover:text-brand-yellow">GALLERY</a>
                <a href="/#properties" class="hover:text-brand-yellow">PROPERTYS</a>
                <a href="/news" class="text-brand-yellow border-b-2 border-brand-yellow">NEWS</a>
                <a href="/#contact" class="hover:text-brand-yellow">CONTACT</a>
            </div>
            <a href="tel:+251921878641" class="bg-brand-green text-brand-yellow font-bold px-6 py-2 rounded-full hover:bg-opacity-90 transition">Call Us <i class="fas fa-phone-alt ml-2"></i></a>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-brand-green py-20 text-center relative overflow-hidden">
        <div class="absolute inset-0 opacity-20">
            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=1920&q=80" class="w-full h-full object-cover">
        </div>
        <div class="relative z-10">
            <h1 class="text-5xl font-bold text-white mb-4">Blog Post</h1>
            <div class="flex justify-center items-center space-x-2 text-brand-yellow">
                <a href="/">Home</a>
                <span>/</span>
                <span class="text-white">News</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- News Feed -->
            <div class="lg:w-2/3">
                <div class="bg-brand-green text-brand-yellow inline-block px-4 py-2 font-bold mb-6">
                    Featured blog
                </div>
                <div id="news-list" class="space-y-12">
                    <!-- Loaded via JS -->
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="lg:w-1/3">
                <div class="bg-white p-8 rounded shadow-sm mb-8">
                    <h3 class="text-xl font-bold text-brand-green mb-6 border-b-2 border-brand-yellow pb-2 inline-block">Blog Search</h3>
                    <div class="flex">
                        <input type="text" placeholder="Type to start searching..." class="w-full p-3 border border-gray-200 focus:outline-none focus:border-brand-green">
                        <button class="bg-brand-green text-white px-6 font-bold hover:bg-opacity-90 transition">SEARCH</button>
                    </div>
                </div>

                <div class="bg-white p-8 rounded shadow-sm">
                    <h3 class="text-xl font-bold text-brand-green mb-6 border-b-2 border-brand-yellow pb-2 inline-block">Top News</h3>
                    <div id="top-news" class="space-y-6">
                        <!-- Loaded via JS -->
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script>
        async function loadNews() {
            const response = await fetch('/api/news');
            const news = await response.json();
            
            const list = document.getElementById('news-list');
            const topNews = document.getElementById('top-news');

            if (news.length > 0) {
                // Main list
                list.innerHTML = news.map(item => `
                    <div class="bg-white rounded overflow-hidden shadow-sm border border-gray-100 group">
                        <div class="relative overflow-hidden h-96">
                            <img src="${item.image_url || 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=800&q=80'}" 
                                 class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-8">
                                <h2 class="text-3xl font-bold text-white mb-2">${item.title}</h2>
                            </div>
                        </div>
                        <div class="p-8">
                            <div class="flex items-center text-gray-400 text-sm mb-4 space-x-4">
                                <span><i class="far fa-calendar-alt mr-2"></i> ${new Date(item.created_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</span>
                                <span><i class="far fa-folder mr-2"></i> Business, Others</span>
                            </div>
                            <p class="text-gray-600 mb-6 leading-relaxed">${item.content}</p>
                            <a href="#" class="inline-block bg-brand-green text-brand-yellow font-bold px-8 py-3 rounded hover:bg-opacity-90 transition uppercase">Read More</a>
                        </div>
                    </div>
                `).join('');

                // Sidebar top news
                topNews.innerHTML = news.slice(0, 5).map(item => `
                    <div class="flex gap-4 group cursor-pointer">
                        <img src="${item.image_url || 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=800&q=80'}" 
                             class="w-20 h-20 object-cover rounded">
                        <div>
                            <h4 class="font-bold text-brand-green group-hover:text-brand-yellow transition line-clamp-2">${item.title}</h4>
                            <div class="text-xs text-gray-400 mt-1">
                                <i class="far fa-calendar-alt mr-1"></i> ${new Date(item.created_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }
        loadNews();
    </script>
</body>
</html>
